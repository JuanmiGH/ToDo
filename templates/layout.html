<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    
    <title>To-Do {% if title %}{{title}}{% endif %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <a class="sr-only sr-only-focusable d-none" href="#content">Skip to main content</a>

    <header class="container-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <h1><a href="{{ url_for('home') }}">To-Do {% if title %}{{title}}{% endif %}</a></h1>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <nav>
                        <ul>
                            <li>
                                {% if current_user.id %}
                                    <a href="{{ url_for('idp.logout') }}">Logout</a>
                                {% else %}
                                    <a href="{{ url_for('idp.login') }}">Login</a>
                                {% endif %}
                            </li>
                                {% if current_user.id %}
                                    <li class="perfil"><img src="data:image/png;base64, {{ current_user.img }}" alt="{{ current_user.name }}" title="{{ current_user.name }}" class="prfl-img"></li>
                                {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mb-auto" id="content">
        {% block content %} {% endblock %}
    </main>

    <footer class="container-fluid mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    IZQ pie
                </div>
                <div class="col-12 col-md-6">
                    DCH pie
                </div>
            </div>
        </div>        
    </footer>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
